<div *ngIf="mechList$ | async; let mechList; else noData">
  <ul>
    <li *ngFor="let mech of mechList.data">
      <p><strong>{{mech.name}} ({{mech.class}})</strong></p>
      <ul>
        <li *ngFor="let model of mech.models">
          {{model.model}}
        </li>
      </ul>
    </li>
  </ul>
</div>
<ng-template #noData>
  No Data
</ng-template>
